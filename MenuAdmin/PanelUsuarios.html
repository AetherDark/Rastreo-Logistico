<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace & Track</title>
    <!-- Enlace a la hoja de estilo de Bootstrap 4.5.2 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlace a los estilos personalizados para el menú de administración -->
    <link rel="stylesheet" href="MenuAdmin.css">
</head>
<body>
    <!-- Encabezado de la página con el logo -->
    <header class="header">
        <h1 class="Logo text-center">
            <span class="trace">TRACE&</span><span class="Track">TRACK</span>
        </h1>
    </header>

    <!-- Contenedor principal para el formulario y tabla de usuarios -->
    <div class="container-fluid mt-5">
        <!-- Título y descripción del formulario -->
        <h2 class="text-center">Añadir o Eliminar Usuarios</h2>
        <p class="text-center text-muted">Completa el formulario para añadir o eliminar un usuario</p>

        <!-- Formulario para añadir un nuevo usuario -->
        <form id="userForm" action="RegistrarUsuario.php" method="POST">
            <!-- Campo para ingresar el nombre completo del usuario -->
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" class="form-control w-100" id="nombre" name="nombre" placeholder="Ingresa el nombre completo del usuario" required>
            </div>

            <!-- Campo para ingresar el correo electrónico del usuario -->
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control w-100" id="email" name="email" placeholder="Ingresa el correo electrónico" required>
            </div>

            <!-- Campo para ingresar la contraseña del usuario -->
            <div class="form-group">
                <label for="pass">Contraseña</label>
                <input type="password" class="form-control w-100" id="pass" name="pass" placeholder="Ingresa la contraseña" required>
            </div>

            <!-- Selección de rol para el nuevo usuario (Repartidor o Administrador) -->
            <div class="form-group">
                <label for="rol">Rol del Usuario:</label>
                <select class="form-control w-100" id="rol" name="rol" required>
                    <option value="">Selecciona el rol</option>
                    <option value="2">Repartidor</option>
                    <option value="1">Administrador</option>
                </select>
            </div>

            <!-- Botón para añadir el nuevo usuario -->
            <button type="submit" name="action" value="add" class="btn btn-primary btn-block">Añadir Usuario</button>
        </form>

        <!-- Sección para mostrar la lista de usuarios existentes -->
        <h3 class="mt-5">Usuarios Existentes</h3>
        <table class="table table-striped">
            <!-- Encabezado de la tabla -->
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Usuario</th>
                    <th>Email</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla donde se cargarán los usuarios -->
            <tbody id="userTableBody">
                <!-- Aquí se llenarán los datos de los usuarios con JavaScript -->
            </tbody>
        </table>

        <!-- Campo para ingresar el ID del usuario a eliminar -->
        <div>
            <label for="userID">ID del Usuario a eliminar</label>
            <input type="number" class="form-control w-100" id="userID" name="userID" placeholder="Ingresa el ID del usuario" required>
        </div>

        <!-- Botones para eliminar el usuario y regresar al menú -->
        <div class="text-center">
            <!-- Botón para eliminar un usuario -->
            <button type="button" id="deleteUserButton" class="btn btn-danger btn-block" onclick="deleteUser()">Eliminar Usuario</button>
            <!-- Botón para regresar al menú de administración -->
            <button id="backButton" class="btn btn-danger" onclick="window.location.href='MenuAdmin.html'">Regresar al menu</button>
        </div>
    </div>

    <!-- Scripts de Bootstrap y JQuery para interactividad -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace a los scripts personalizados -->
    <script src="scripts.js"></script>

    <!-- Pie de página con derechos de autor -->
    <footer class="footer mt-5 text-center">
        <p>&copy; 2024 Trace & Track. Todos los derechos reservados.</p>
    </footer>

    <!-- Script para cargar los usuarios desde la base de datos -->
    <script>
        // Realizar una solicitud para obtener los usuarios desde el servidor
        fetch('MostrarUsuarios.php')
            .then(response => response.json())  // Convierte la respuesta en formato JSON
            .then(data => {
                console.log(data); // Muestra los datos obtenidos en la consola para depuración
    
                // Obtener el contenedor donde se insertarán los usuarios en la tabla
                const contenedor = document.getElementById('userTableBody');
    
                // Verificar que 'data' es un array y contiene usuarios
                if (Array.isArray(data) && data.length > 0) {
                    // Recorrer los usuarios y crear una fila en la tabla por cada uno
                    data.forEach(user => {
                        const row = document.createElement('tr');
                        
                        // Crear celdas para los datos de cada usuario
                        const cellID = document.createElement('td');
                        cellID.textContent = user.ID;
    
                        const cellName = document.createElement('td');
                        cellName.textContent = user.NombreUsuario;
    
                        const cellEmail = document.createElement('td');
                        cellEmail.textContent = user.Email;
    
                        const cellRole = document.createElement('td');
                        cellRole.textContent = user.NombreRol;
    
                        // Añadir las celdas a la fila
                        row.appendChild(cellID);
                        row.appendChild(cellName);
                        row.appendChild(cellEmail);
                        row.appendChild(cellRole);
    
                        // Añadir la fila a la tabla
                        contenedor.appendChild(row);
                    });
                } else {
                    console.log("No hay usuarios para mostrar.");
                    // Si no hay usuarios, mostrar un mensaje en la tabla
                    const row = document.createElement('tr');
                    const cell = document.createElement('td');
                    cell.colSpan = 4;
                    cell.textContent = "No hay usuarios disponibles.";
                    row.appendChild(cell);
                    contenedor.appendChild(row);
                }
            })
            .catch(error => console.error('Error al obtener los usuarios:', error)); // Manejo de errores si la solicitud falla
    </script>
</body>
</html>
