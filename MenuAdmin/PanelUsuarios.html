<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace & Track</title>
    <!-- Enlace a la hoja de estilo de Bootstrap 4.5.2 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlace a los estilos personalizados para el menú de administración -->
    <link rel="stylesheet" href="MenuAdmin.css">
</head>
<body>
    
    <!-- Encabezado de la página con el logo -->
    <header class="header d-flex justify-content-between align-items-center p-3">
        <h1 class="Logo text-center">
            <span class="trace">TRACE&</span><span class="Track">TRACK</span>
        </h1>
    </header>
    
    
    <!-- Contenedor principal para el formulario y tabla de usuarios -->
    <div class="container-fluid mt-5">
        <!-- Título y descripción del formulario -->
        <h2 class="text-center">Añadir o Eliminar Usuarios</h2>
        <p class="text-center text-muted">Completa el formulario para añadir o eliminar un usuario</p>
        
        <!-- Formulario para añadir un nuevo usuario -->
        <form id="userForm" action="RegistrarUsuario.php" method="POST">
            <!-- Campo para ingresar el nombre completo del usuario -->
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa el nombre completo del usuario" required>
            </div>
            <!-- Campo para ingresar el correo electrónico del usuario -->
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control w-100" id="email" name="email" placeholder="Ingresa el correo electrónico" required>
            </div>
            
            <!-- Campo para ingresar la contraseña del usuario -->
            <div class="form-group">
                <label for="pass">Contraseña</label>
                <input type="password" class="form-control w-100" id="pass" name="pass" placeholder="Ingresa la contraseña" required>
            </div>
            
            <!-- Selección de rol para el nuevo usuario (Repartidor o Administrador) -->
            <div class="form-group">
                <label for="rol">Rol del Usuario:</label>
                <select class="form-control w-100" id="rol" name="rol" required>
                    <option value="">Selecciona el rol</option>
                    <option value="2">Repartidor</option>
                    <option value="1">Administrador</option>
                </select>
            </div>
            
            <!-- Botón para añadir el nuevo usuario -->
            <button type="submit" name="action" value="add" class="btn btn-primary btn-block">Añadir Usuario</button>
        </form>
        
        <!-- Sección para mostrar la lista de usuarios existentes -->
        <!-- Sección para mostrar la lista de usuarios existentes -->
        <h3 class="mt-5">Usuarios Existentes</h3>
        
        <!-- Contenedor para Usuarios existentes --> 
        <div class="table-responsive">
            <table class="table table-striped">
                <!-- Encabezado de la tabla -->
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre Usuario</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <!-- Cuerpo de la tabla donde se cargarán los usuarios -->
                <tbody id="userTableBody">
                    <!-- Aquí se llenarán los datos de los usuarios con JavaScript -->
                </tbody>
            </table>
        </div>
        
        <!-- Campo para cambiar el estado de cuenta del usuario -->
        <div>
            <label for="number">ID del Usuario</label>
            <input type="number" class="form-control w-100" id="userID" name="userID" placeholder="Ingrese ID del usuario">
            
            <label for="estado">Cambiar Estado de Cuenta</label>
            <select class="form-control w-100" id="estado" name="estado">
                <option value="">Seleccione Estado</option>
                <option value="Activo">Reactivar</option>
                <option value="Suspendido">Suspender</option>
            </select>
        </div>
        
        <!-- Botón para actualizar el estado del usuario -->
        <div class="text-center">
            <button type="button" id="updateStateButton" class="btn btn-warning btn-block" onclick="updateUserState()">Actualizar Estado</button>
            <button id="backButton" class="btn btn-danger" onclick="window.location.href='MenuAdmin.html'">Regresar al menú</button>
        </div>
    </div>
    
    
    <!-- Burbuja de saludo flotante -->
    <div id="saludoBubble" class="saludo-bubble">
        ¡Hola! Bienvenido <span id="user-name-display">Cargando...</span>
    </div>
    
    <!-- Pie de página con derechos de autor -->
    <footer class="footer mt-5 text-center">
        <p>&copy; 2024 Trace & Track. Todos los derechos reservados.</p>
    </footer>
    
    <!-- Scripts de Bootstrap y JQuery para interactividad -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace a los scripts personalizados -->
    <script src="scripts.js"></script>
    <script src="userNameAdmin.js"></script>
    <script src="updateEstado.js"></script>
    <script src="../InicioDeSesionORegistro/Burbuja.js" ></script>
    <script src="../InicioDeSesionORegistro/auth.js" ></script>
    <script src="Rol.js"></script>
    <script src="MostrarUsuarios.js"></script>
    
</body>
</html>
