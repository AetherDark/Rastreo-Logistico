<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace & Track</title>
    <!-- Vincula el archivo de Bootstrap para la estructura y estilos predeterminados -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Vincula el archivo CSS específico para el menú del administrador -->
    <link rel="stylesheet" href="MenuAdmin.css">
</head>
<body>
    <header class="header"> <!-- Sección de encabezado de página -->
        <h1 class="Logo text-center">
            <span class="trace">TRACE&</span><span class="Track">TRACK</span>
        </h1> <!-- Título de la página -->
        <!-- Burbuja de saludo flotante -->
        <div id="saludoBubble" class="saludo-bubble">
            ¡Hola! Bienvenido <span id="user-name-display">Cargando...</span>
        </div>
    </header>
    
    <main class="container mt-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>Descripción</th>
                    <th>Direccion</th>
                    <th>Estado Actual</th>
                </tr>
            </thead>
            <tbody id="allpedidos">
                <!-- Mostrara todos los pedidos que no tengan las opciones de extraviado, cancelado o entregado -->
            </tbody>
        </table>

        <!-- Botones alineados horizontalmente con espacio entre ellos -->
        <div style="display: flex; justify-content: space-between; gap: 15px;" class="mt-4">
            <button class="btn btn-primary" id="cancelar" disabled>Cambiar Estado</button>
            <button class="btn btn-primary" onclick="window.location.href='MenuAdmin.html'">Regresar</button>
        </div>

    </main>
    
    <footer class="footer mt-5 text-center">
        <!-- Pie de página con información de derechos reservados -->
        <p>&copy; 2024 Trace & Track. Todos los derechos reservados.</p>
    </footer>
    
    <!-- Incluye Bootstrap JS y jQuery para el funcionamiento de componentes interactivos -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="userNameAdmin.js"></script>
    <script src="../InicioDeSesionORegistro/auth.js" ></script>
    <script src="../InicioDeSesionORegistro/Burbuja.js" ></script>
    <script src="Rol.js"></script>
    <script src="allPedidos.js"></script>
    
</body>
</html>
