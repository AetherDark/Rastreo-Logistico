<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace & Track</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="MenuAdmin.css">
</head>
<body>
    <header class="header">
        <h1 class="Logo text-center">
            <span class="trace">TRACE&</span><span class="Track">TRACK</span>
        </h1>
    </header>

    <div class="container-fluid mt-5">
        <h2 class="text-center">Añadir o Eliminar Usuarios</h2>
        <p class="text-center text-muted">Completa el formulario para añadir o eliminar un usuario</p>

        <form id="userForm" action="process_user.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" class="form-control w-100" id="nombre" name="nombre" placeholder="Ingresa el nombre completo del usuario" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control w-100" id="email" name="email" placeholder="Ingresa el correo electrónico" required>
            </div>

            <div class="form-group">
                <label for="rol">Rol del Usuario:</label>
                <select class="form-control w-100" id="rol" name="rol" required>
                    <option value="">Selecciona el rol</option>
                    <option value="repartidor">Repartidor</option>
                    <option value="usuario">Usuario</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>

            <button type="submit" name="action" value="add" class="btn btn-primary btn-block">Añadir Usuario</button>
        </form>

        <h3 class="mt-5">Usuarios Existentes</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Usuario</th>
                    <th>Email</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Aquí se llenarán los datos de los usuarios -->
            </tbody>
        </table>

        <div class="text-center">
            <button id="deleteUserButton" class="btn btn-danger" disabled>Eliminar Usuario</button>
            <button id="backButton" class="btn btn-secondary">Regresar</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>

    <footer class="footer mt-5 text-center">
        <p>&copy; 2024 Trace & Track. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
