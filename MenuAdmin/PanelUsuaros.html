<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace & Track</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="MenuAdmin.css">
</head>
<body>
    <header class="header"> <!-- Sección de encabezado de página -->
        <h1 class="Logo text-center">
            <span class="trace">TRACE&</span><span class="Track">TRACK</span>
        </h1> <!-- Título de la página -->
    </header>

    <div class="container-fluid mt-5"> <!-- Cambiado a container-fluid -->
        <h2 class="text-center">Añadir o Eliminar Usuarios</h2>
        <p class="text-center text-muted">Completa el formulario para añadir o eliminar un usuario</p>
        
        <form>
            <!-- Nombre del Usuario -->
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" class="form-control w-100" id="nombre" name="nombre" placeholder="Ingresa el nombre completo del usuario" required>
            </div>
    
            <!-- Correo Electrónico del Usuario -->
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control w-100" id="email" name="email" placeholder="Ingresa el correo electrónico" required>
            </div>
    
            <!-- Rol del Usuario -->
            <div class="form-group">
                <label for="rol">Rol del Usuario:</label>
                <select class="form-control w-100" id="rol" name="rol" required>
                    <option value="">Selecciona el rol</option>
                    <option value="repartidor">Repartidor</option>
                    <option value="usuario">Usuario</option>
                    <option value="administrador">Administrador</option>
                    <!-- Puedes agregar más roles aquí -->
                </select>
            </div>
    
            <!-- Seleccionar Acción (Añadir o Eliminar) -->
            <div class="form-group">
                <label>Acción:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="accion" id="añadir" value="añadir" required>
                    <label class="form-check-label" for="añadir">Añadir Usuario</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="accion" id="eliminar" value="eliminar">
                    <label class="form-check-label" for="eliminar">Eliminar Usuario</label>
                </div>
            </div>
    
            <!-- Botón para Confirmar la Acción -->
            <button type="submit" class="btn btn-primary btn-block">Confirmar Acción</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="footer mt-5 text-center">
        <p>&copy; 2024 Trace & Track. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
