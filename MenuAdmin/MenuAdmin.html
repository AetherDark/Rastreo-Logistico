<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace & Track</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="MenuAdmin.css">
</head>
<body>
    <header class="header"> <!-- Sección de encabezado de página -->
        <h1 class="Logo">
            <span class="trace">TRACE&</span><span class="Track">TRACK</span>
        </h1> <!-- Título de la página -->
    </header>

    <div class="content"> <!-- Sección principal de contenido de página -->
        <div class="container d-flex flex-column align-items-center"> <!-- Ajuste para centrar las tarjetas -->
            <div class="row justify-content-center"> <!-- Fila centrada para las tarjetas -->
                <div class="col-md-4 d-flex"> <!-- Columna con el tamaño adecuado para pantallas medianas/grandes -->
                    <div class="card flex-fill"> <!-- Tarjeta para la sección de usuarios -->
                        <h2>Usuarios</h2>
                        <p>Añadir o eliminar usuarios</p>
                        <button class="btn" onclick="window.location.href='PanelUsuarios.html'">Ver</button>
                    </div>
                </div>
                <div class="col-md-4 d-flex">
                    <div class="card flex-fill"> <!-- Tarjeta para la sección de pedidos -->
                        <h2>Pedidos</h2>
                        <p>Asignar pedidos</p>
                        <button class="btn" onclick="window.location.href='PanelPedidos.html'">Ver</button>
                    </div>
                </div>
                <div class="col-md-4 d-flex">
                    <div class="card flex-fill"> <!-- Tarjeta para la sección de cancelación -->
                        <h2>Cancelación</h2>
                        <p>Cancelar pedidos</p>
                        <button class="btn" onclick="window.location.href='PanelCancelacion.html'">Ver</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="footer"> <!-- Pie de página -->
            <button class="logout btn btn-danger" onclick="window.location.href='../Inicio%20de%20sesion%20o%20Registro/Sesion.html'">Cerrar sesión</button> <!-- Botón de cierre de sesión -->
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
