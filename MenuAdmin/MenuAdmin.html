<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace & Track</title>
    <link rel="stylesheet" href="MenuAdmin.css">
</head>
<body>
    <div class="header"> <!-- Seccion de encabezado de pagina -->
        <h1>Trace & Track</h1> <!-- Titulo de la pagina -->
    </div>
    
    <div class="content"> <!-- Seccion principal de contenido de pagina -->
        <div class="container"> <!-- Contenedor para organizar las tarjetas (cards) -->
            <div class="card"> <!-- Primera tarjeta con opciones relacionados a los usuarios -->
                <h2>Usuarios</h2> <!-- Subtitulo que indica la funcionalidad de la tarjeta -->
                <p>Añadir o eliminar usuarios</p> <!-- Breve descripcion de lo que se puede hacer en esta seccion -->
                <button>Ver</button> <!-- Boton que llevara a la vista de usuarios -->
            </div>
            
            <div class="card"> <!-- Segunda tarjeta con opciones relacionados a los pedidos -->
                <h2>Pedidos</h2> <!-- Subtitulo que indica la funcionalidad de la tarjeta -->
                <p>Asignar pedidos</p> <!-- Breve descripcion de lo que se puede hacer en esta seccion -->
                <button>Ver</button> <!-- Boton que llevara a la vista de pedidos -->
            </div>
            
            <div class="card"> <!-- Tercera tarjeta con opciones relacionados a la cancelacion de pedidos -->
                <h2>Cancelacion</h2> <!-- Subtitulo que indica la funcionalidad de la tarjeta -->
                <p>Cancelar pedidos</p> <!-- Breve descripcion de lo que se puede hacer en esta seccion -->
                <button>Ver</button> <!-- Boton que llevara a la vista de cancelacion de pedidos -->
            </div>
        </div>
        
        <div class="footer"> <!-- Pie de página que contiene el botón de cerrar sesión -->
            <button class="logout">Cerrar sesión</button> <!-- Botón para que el usuario cierre sesión -->
        </div>
    </div>
</body>
</html>
