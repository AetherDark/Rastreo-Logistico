<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreo Anónimo</title>
    <link rel="stylesheet" href="rastreo.css">
</head>
<body>
    <div class="header">
        <h1>TRACE & TRACK</h1>
        <p class="slogan">Rastreo anónimo, fácil y rápido</p>
    </div>

    <div class="content">
        <h2>Consulta tu paquete</h2>

        <div class="tracking-box">
            <form class="tracking-form">
                <label for="tracking-code">Ingresa tu código de rastreo:</label>
                <input type="text" id="tracking-code" name="tracking-code" placeholder="Ejemplo: 123ABC456" required>
                <button type="submit" class="btn-consultar">Consultar</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">Sobre nosotros</a>
            <a href="#">Contáctanos</a>
            <a href="#">Privacidad</a>
            <a href="#">Términos</a>
        </div>
        <p>&copy; 2024 Trace & Track. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
