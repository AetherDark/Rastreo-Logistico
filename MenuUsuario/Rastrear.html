<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastrear Envío</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="MenuUsuario.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <header class="header">
                <h1 class="Logo">
                    <span class="Trace">TRACE&</span><span class="Track">TRACK</span>
                </h1>
            </header>
        </div>
    </nav>

    <main class="container text-center">
        <h2 class="mb-4">Iniciar Rastrear</h2>
        <div class="search-bar">
            <input type="text" class="form-control" id="trackingNumber" placeholder="Ingresar número de guía">
            <button class="btn btn-success mt-2" id="startTracking">Iniciar Rastrear</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
