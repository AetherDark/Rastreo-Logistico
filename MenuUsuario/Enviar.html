<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envío</title>
    <link rel="stylesheet" href="estilacho.css">
    <!-- Enlace a Font Awesome para usar los íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="script1.js" defer></script> <!-- Agregar el archivo JavaScript -->
</head>
<body>
    <div class="header">
        <h1>TRACE & TRACK</h1>
        <p class="slogan">Tu envío, nuestra prioridad</p>
    </div>

    <div class="content">
        <form id="envioForm" class="envio-form">
            <div class="form-group">
                <label for="nombre">Nombre Completo del Destinatario:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre completo">
            </div>

            <div class="form-group">
                <label for="direccion">Dirección de Envío:</label>
                <textarea id="direccion" name="direccion" rows="3" required placeholder="Dirección completa"></textarea>
            </div>

            <div class="form-group">
                <label for="tipoEnvio">Tipo de Envío:</label>
                <select id="tipoEnvio" name="tipoEnvio" required>
                    <option value="" disabled selected>Selecciona el tipo de envío</option>
                    <option value="express">Express</option>
                    <option value="estandar">Estándar</option>
                    <option value="internacional">Internacional</option>
                </select>
            </div>

            <div class="form-group">
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Número de teléfono" pattern="[0-9]{10}">
            </div>

            <div class="form-group">
                <label for="metodoPago">Método de Pago:</label>
                <div class="payment-option">
                    <button type="button" class="payment-btn paypal-btn" data-payment="paypal">
                        <i class="fa-brands fa-cc-paypal"></i> Pagar con PayPal
                    </button>
                </div>
                <!-- Input oculto para almacenar la opción de pago seleccionada -->
                <input type="hidden" id="metodoPago" name="metodoPago" value="paypal">
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Enviar</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">Sobre nosotros</a>
            <a href="#">Contáctanos</a>
            <a href="#">Política de privacidad</a>
            <a href="#">Términos de servicio</a>
        </div>
        <p>Trace & Track &copy; 2024</p>
    </footer>
</body>
</html>
