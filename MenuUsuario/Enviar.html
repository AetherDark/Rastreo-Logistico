<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Envío</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="MenuUsuario.css">
    <script src="../Inicio de sesion o Registro/auth.js"></script>
    <script src="../Inicio de sesion o Registro/Burbuja.js" ></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
        <div class="container-fluid">
            <header class="header">
                <h1 class="Logo">
                    <span class="Trace">TRACE&</span><span class="Track">TRACK</span>
                </h1>
            </header>
        </div>
    </nav>

    <main class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Envío</h2>
        <form>
            <div class="mb-3"><label for="tipoEnvio" class="form-label">Tipo de Envío</label><input type="text" class="form-control" id="tipoEnvio" required></div>
            <div class="mb-3"><label for="destinatario" class="form-label">Destinatario</label><input type="text" class="form-control" id="destinatario" required></div>
            <div class="mb-3"><label for="remitente" class="form-label">Remitente</label><input type="text" class="form-control" id="remitente" required></div>
            <div class="mb-3"><label for="comentarios" class="form-label">Comentarios</label><textarea class="form-control" id="comentarios" rows="3"></textarea></div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button class="btn btn-primary" onclick="window.location.href='MenuUsuario.html'">Regresar</button>
        </form>
    </main>
     <!-- Burbuja de saludo flotante -->
     <div id="saludoBubble" class="saludo-bubble">
        ¡Hola! Bienvenido <br>
        <span id="user-name-display">Cargando...</span>
    </div>
</body>
</html>
