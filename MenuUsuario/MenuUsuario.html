<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Usuario</title>

    <!-- Agregar Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Incluir tu propio CSS al final para evitar conflictos con Bootstrap -->
    <link rel="stylesheet" href="MenuUsuario.css">
</head>
<body>

    <!-- Encabezado con navbar de Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
        <div class="container-fluid">
            <!-- Reemplazo del logo con el encabezado personalizado -->
            <header class="header">
                <h1 class="Logo">
                    <span class="Trace">TRACE&</span><span class="Track">TRACK</span>
                </h1>
            </header>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rastrear</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Enviar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Soporte</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección principal -->
    <main class="container d-flex flex-column justify-content-center align-items-center text-center my-auto">
        <h2 class="mb-4">¡Hola, Usuario!</h2>
        <div class="ContenedorBotones">
            <button class="BotonEnviar">ENVIAR</button>
            <button class="BotonRastrear">RASTREAR</button>
        </div>
    </main>
</body>
</html>
