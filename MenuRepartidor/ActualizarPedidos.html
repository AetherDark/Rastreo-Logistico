<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Envíos Asignados</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="MenuRepartidor.css">
    <link rel="stylesheet" href="EstilosComunes.css">
</head>
<body>
    
    <header class="custom-navbar text-white p-3">
        <h1>Lista de Envíos Asignados</h1>
        <!-- Burbuja de saludo flotante -->
        <div id="saludoBubble" class="saludo-bubble">
            ¡Hola! Bienvenido <br>
            <span id="user-name-display">Cargando...</span>
        </div>
    </header>
    
    <main class="container mt-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>Descripción</th>
                    <th>Estado Actual</th>
                </tr>
            </thead>
            <tbody id="pedidoAsignado">
            </tbody>
        </table>

        <!-- Campo para cambiar el estado de cuenta del usuario -->
        <div class="mb-4">
            <label for="estado">Cambiar Estado de pedido</label>
            <select class="form-control w-100" id="estado" name="estado">
                <option value="">Seleccione Estado</option>
                <option value="En tránsito">En tránsito</option>
                <option value="Entregado">Entregado</option>
            </select>
        </div>

        <!-- Botones alineados horizontalmente con espacio entre ellos -->
        <div style="display: flex; justify-content: space-between; gap: 15px;" class="mt-4">
            <button class="btn btn-primary" id="cambiarEstado" disabled>Cambiar Estado</button>
            <button class="btn btn-primary" id="extraviado" disabled>Extravio</button>
            <button class="btn btn-primary" onclick="window.location.href='MenuRepartidor.html'">Regresar</button>
        </div>

    </main>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="userNameRepartidor.js"></script>
    <script src="../InicioDeSesionORegistro/Burbuja.js"></script>
    <script src="pedidosAsignados.js"></script>
    
</body>
</html>
