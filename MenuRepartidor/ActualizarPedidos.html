<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Estado de Pedidos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="MenuRepartidor.css">
    <link rel="stylesheet" href="EstilosComunes.css">
    <script src="../Inicio de sesion o Registro/Burbuja.js" ></script>
</head>
<body>

    <header class="custom-navbar text-white p-3">
        <h1>Actualizar Estado de Pedidos</h1>
        <!-- Burbuja de saludo flotante -->
        <div id="saludoBubble" class="saludo-bubble">
            ¡Hola! Bienvenido <br>
            <span id="user-name-display">Cargando...</span>
        </div>
    </header>

    <main class="container mt-4">
        <form id="updateForm">
            <div class="form-group">
                <label for="pedidoId">ID del Pedido</label>
                <input type="text" class="form-control" id="pedidoId" required>
            </div>
            <div class="form-group">
                <label for="nuevoEstado">Nuevo Estado</label>
                <select class="form-control" id="nuevoEstado" required>
                    <option value="En tránsito">En tránsito</option>
                    <option value="Entregado">Entregado</option>
                    <option value="Perdido">Perdido</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario</label>
                <textarea class="form-control" id="comentario"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Estado</button>
            <button class="btn btn-primary" onclick="window.location.href='MenuRepartidor.html'">Regresar</button>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Funcionalidades.js"></script>
    <script src="../Inicio de sesion o Registro/auth.js"></script>
    <script src="userNameRepartidor.js"></script>
    <script src="RolRepartidor.js"></script>
</body>
</html>
